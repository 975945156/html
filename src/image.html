<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片教程</title>
<style>
    div.img{
        margin: 5px;
        border: 1px solid #ccc;
        float: left;
        width: 180px;
    }

    div.img:hover{
        border: 1px solid #777;
    }

    div.img img{
        width: 100%;
        height: auto;
    }

    div.desc{
        padding: 15px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="responsive">
    <div class="img">
        <a target="_blank" href="road.jpg">
            <img src="road.jpg" alt="路" width="300" height="200">
        </a>
        <div class="desc">路</div>
    </div>
</div>

<div class="responsive">
    <div class="img">
        <a target="_blank" href="bridge.jpg">
            <img src="bridge.jpg" alt="桥" width="300" height="200">
        </a>
        <div class="desc">桥</div>
    </div>
</div>

<div class="responsive">
    <div class="img">
        <a target="_blank" href="kiss.jpg">
            <img src="kiss.jpg" alt="Kiss の love" width="300" height="200">
        </a>
        <div class="desc">亲吻</div>
    </div>
</div>
</body>
</html>
